<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint2</title>
    <script src="paint2.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="sketch">
	<canvas id="paint"></canvas>
</div>
<button id="pinzell" onclick='inici("P")'>Pinzell</button>
<button id="rectangle" onclick='inici("R")'>Rectangle</button>
<button id="cercle" onclick="cercle">Cercle</button>


<select name="gruix" onchange="gruix(this)">
<option >Canvia Gruix</option>
  <option value="1">1px</option>
  <option value="3">3px</option>
  <option value="6">6px</option>
  <option value="6">10px</option>
</select>

<select name="pot" onchange="pot(this)">
    <option>Pot de Pintura</option>
<option value="transparent">Sense Ompliment</option>
  <option value="#FF0000">Vermell</option>
  <option value="#0000FF">Blau</option>
  <option value="#FFFF00">Groc</option>
  <option value="#00FF00">Verd</option>
</select>

<select name="color" onchange="color(this)">
<option >Canvia Color</option>
  <option value="#FF0000">Vermell</option>
  <option value="#0000FF">Blau</option>
  <option value="#FFFF00">Groc</option>
  <option value="#00FF00">Verd</option>
</select>

<select name="tipus" onchange="tipus(this)">
<option >Canvia Tipus</option>
  <option value="1">Guions</option>
  <option value="2">Punts</option>
</select>

<button id="bw" onclick='bw()'>Canviar a B/N</button>

<button id="borrar" onclick='borrar()'>Esborrar</button>

<button id="exportar" onclick='exportar()'>Exportar</button>

<img id="canvasImg" alt="Prem 'Exportar' per guardar la imatge" >


</body>
</html>
